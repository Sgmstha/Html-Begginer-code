<!DOCTYPE html>
<html>

<body>

    <h3>Ordered List </h3>
    <h4> Default List</h4>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <h4> Default Type with start from 101</h4>
    <ol start="101">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>

    </ol>
    <h4>With Alphabet Type</h4>
    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>

    </ol>
    <h4>With Roman List Type</4>
        <ol type="I">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ol>

</body>

</html>
